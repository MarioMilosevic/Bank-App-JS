<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Bank app</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <h1>Welcome back, Mario</h1>
        <div class="navInput">
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="password" />
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 navBtn">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
          </svg>
          
        </div>
      </nav>
      <h2>Current balance</h2>
      <p>100000$</p>
      <div class="container">
        <div class="transactions"></div>
        <div class="options">
          <div class="transfer">
            <h2>Transfer money</h2>
            <label for="transferTo">Transfer to</label>
            <input type="text" id="transferTo" />
            <label for="transferAmount">Amount</label>
            <input type="text" id="transferAmount" />
            <button>Dummy</button>
          </div>
          <div class="loan">
            <h2>Request loan</h2>
            <label for="loan">Amount</label>
            <input type="text" id="loan" />
            <button>Dummy text</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
