<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bank app</title>
  </head>
  <body>
    <main id="app">
      <nav>
        <h1 id="welcomeBack">Login to get started</h1>
        <div class="navInput">
          <input type="text" placeholder="Name" id="nameInput" />
          <input type="password" placeholder="Password" id="passwordInput" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 navBtn"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
            />
          </svg>
        </div>
      </nav>
      <div class="container hidden">

        <div class="containerInfo">
          <h2>Current balance</h2>
          <p id="currentBalance"></p>
        </div>
        <div class="containerTransactions">
          <div class="transactions"></div>
          <div class="options">
            <div class="transfer">
              <h2>Transfer money</h2>
              <div class="transferMoneyContainer">
                <div class="inputFields">
                  <div class="transferTo">
                    <input type="text" id="transferTo" />
                    <label for="transferTo">Transfer to</label>
                  </div>
                  <div class="transferAmount">
                    <input type="text" id="transferAmount" />
                    <label for="transferAmount">Amount</label>
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 transferBtn"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="loan">
              <h2>Request loan</h2>
              <div class="loanOptions">
                <div class="loanInputFields">
                  <input type="text" id="loan" />
                  <label for="loan">Amount</label>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 loanBtn"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="accountInfo">
          <div class="inElements">
            <p class="inLabel">In</p>
            <p class="inValue"></p>
          </div>
          <div class="outElements">
            <p class="outLabel">Out</p>
            <p class="outValue"></p>
          </div>
          <button class="sort">&#8595; SORT</button>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
